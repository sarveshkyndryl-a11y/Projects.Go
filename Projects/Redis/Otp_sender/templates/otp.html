<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
</head>

<body style="margin:0;padding:0;background-color:#f4f6f8;font-family:Arial,Helvetica,sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0" style="padding:20px;">
    <tr>
      <td align="center">

        <!-- Main Card -->
        <table width="420" cellpadding="0" cellspacing="0"
          style="background-color:#ffffff;border-radius:8px;padding:24px;box-shadow:0 2px 8px rgba(0,0,0,0.05);">

          <!-- Header -->
          <tr>
            <td align="center" style="padding-bottom:16px;">
              <h2 style="margin:0;color:#222;font-size:22px;">
                OTP Verification
              </h2>
            </td>
          </tr>

          <!-- Message -->
          <tr>
            <td align="center" style="color:#555;font-size:14px;line-height:1.5;">
              Use the verification code below to continue.
            </td>
          </tr>

          <!-- OTP Box -->
          <tr>
            <td align="center" style="padding:20px 0;">
              <div style="
                display:inline-block;
                background-color:#f1f3f5;
                padding:14px 24px;
                font-size:28px;
                letter-spacing:6px;
                font-weight:bold;
                border-radius:6px;
                color:#000;">
                {{OTP}}
              </div>
            </td>
          </tr>

          <!-- Expiry -->
          <tr>
            <td align="center" style="font-size:12px;color:#777;">
              This code is valid for <b>5 minutes</b>.
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="padding-top:20px;font-size:11px;color:#aaa;">
              If you did not request this, you can safely ignore this email.
            </td>
          </tr>

        </table>

        <!-- Footer Note -->
        <p style="font-size:10px;color:#bbb;margin-top:12px;">
          Â© 2026 Your Company. All rights reserved.
        </p>

      </td>
    </tr>
  </table>

</body>
</html>
